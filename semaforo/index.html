<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Semáforo</title>
</head>
<body class="contianer-fluid d-flex flex-column justify-content-center align-items-center text-center">
  <header class="container-fluid p-3 m-3 bg-secondary text-white w-50 border border-dark rounded-3">
    <h1>El Semáforo</h1>
    <h2>Pulse los botones para ver qué ocurre</h2>
  </header>

  <div class="container-fluid p-3 m-3 bg-secondary text-white w-50 border border-dark rounded-3">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <button id="rojo" type="button" class="btn btn-danger m-3 w-25" >Rojo</button>
      <button id="ambar" type="button" class="btn btn-warning m-3 w-25" >Ámbar</button>
      <button id="verde" type="button" class="btn btn-success m-3 w-25" >Verde</button>
      <button id="reset" type="button" class="btn btn-secondary m-3 w-25" >Reset</button>
    </div>
  </div>

  <div id="tarjeta" class="container-fluid p-3 m-3 bg-secondary text-black fw-bold w-50 border border-dark rounded-3">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <p id="resultado">El semáforo está apagado</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
